<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Doctors - VitalCure</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>VitalCure</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="doctors.html">Doctors</a>
    </nav>
  </header>

  <h2 class="center">Available Doctors</h2>
  <div id="doctorList" class="grid"></div>
<script>
  const doctors = [
    {
      name: "Dr. Yogesh Suthar",
      qualification: "BHMS, MD",
      location: "Ahmedabad",
      image: "https://cdn-icons-png.flaticon.com/512/3774/3774299.png"
    },
    {
      name: "Dr. Dhruv Lodu",
      qualification: "BHMS, MD",
      location: "Ahmedabad",
      image: "https://cdn-icons-png.flaticon.com/512/3774/3774300.png"
    }
  ];

  const container = document.getElementById('doctorList');
  doctors.forEach(doc => {
    const card = document.createElement('div');
    card.className = 'doctor-card';
    card.innerHTML = `
      <img src="${doc.image}" alt="${doc.name}" />
      <h3>${doc.name}</h3>
      <p><strong>Qualification:</strong> ${doc.qualification}</p>
      <p><strong>Location:</strong> ${doc.location}</p>
      <button>Book Appointment</button>
    `;
    container.appendChild(card);
  });
</script>
</body>
</html>
